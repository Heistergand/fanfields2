name: Telegram Notifications

on:
  issues:
    types: [opened, edited, closed]
  issue_comment:
    types: [created]
  pull_request:
    types: [opened, edited, closed, reopened]
  pull_request_review_comment:
    types: [created]

jobs:
  send_notification:
    runs-on: ubuntu-latest
    steps:

      - name: Send Telegram (Issues & Issue Comments)
        if: ${{ github.event_name == 'issues' || github.event_name == 'issue_comment' }}
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          format: html
          disable_web_page_preview: true
          message: |
            {% if github.event_name == 'issues' %}
            ğŸš¨ Issue Notification ğŸš¨
            <b>Issue URL:</b> ${{ github.event.issue.html_url }}
            <b>${{ github.actor }}</b> triggered issue event: <b>${{ github.event.action }}</b>
            <b>Title:</b> ${{ github.event.issue.title }}
            <blockquote>${{ github.event.issue.body }}</blockquote>
            {% else %}
            ğŸ“ Comment on Issue ğŸ“
            <b>Comment URL:</b> ${{ github.event.comment.html_url }}
            <b>Issue URL:</b> ${{ github.event.issue.html_url }}
            <b>${{ github.actor }}</b> commented:
            <blockquote>${{ github.event.comment.body }}</blockquote>
            {% endif %}

      - name: Send Telegram (Pull Requests & PR Comments)
        if: ${{ github.event_name == 'pull_request' || github.event_name == 'pull_request_review_comment' }}
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          format: html
          disable_web_page_preview: true
          message: |
            {% if github.event_name == 'pull_request' %}
            ğŸš€ Pull Request Notification ğŸš€
            <b>PR URL:</b> ${{ github.event.pull_request.html_url }}
            <b>${{ github.actor }}</b> triggered PR event: <b>${{ github.event.action }}</b>
            <b>Title:</b> ${{ github.event.pull_request.title }}
            <blockquote>${{ github.event.pull_request.body }}</blockquote>
            {% else %}
            ğŸ’¬ Comment on Pull Request ğŸ’¬
            <b>Comment URL:</b> ${{ github.event.comment.html_url }}
            <b>PR URL:</b> ${{ github.event.pull_request.html_url }}
            <b>${{ github.actor }}</b> commented:
            <blockquote>${{ github.event.comment.body }}</blockquote>
            {% endif %}
