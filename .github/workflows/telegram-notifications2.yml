name: Telegram Notifications

on:
  issues:
    types: [opened, edited, closed]
  issue_comment:
    types: [created]
  pull_request:
    types: [opened, edited, closed, reopened]
  pull_request_review_comment:
    types: [created]

jobs:
  send_notification:
    runs-on: ubuntu-latest
    steps:
      - name: Build Telegram message (Issue)
        if: ${{ github.event_name == 'issues' }}
        shell: bash
        env:
          BODY: ${{ github.event.issue.body }}
        run: |
          ESCAPED_BODY=$(printf '%s' "$BODY" \
            | tr -d '\r' \
            | sed -e 's/&/\&amp;/g' -e 's/</\&lt;/g' -e 's/>/\&gt;/g')

          cat > tg_message.html <<'EOF'
          ðŸš¨ Issue Notification ðŸš¨
          EOF

          {
            echo "<b>Issue URL:</b> ${{ github.event.issue.html_url }}"
            echo "<b>${{ github.actor }}</b> triggered issue event: <b>${{ github.event.action }}</b>"
            echo "<b>Title:</b> ${{ github.event.issue.title }}"
            echo "<blockquote>$ESCAPED_BODY</blockquote>"
          } >> tg_message.html

      - name: Send Telegram (Issue)
        if: ${{ github.event_name == 'issues' }}
        uses: appleboy/telegram-action@v1.0.1
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          format: html
          disable_web_page_preview: true
          message_file: tg_message.html

      - name: Build Telegram message (Issue Comment)
        if: ${{ github.event_name == 'issue_comment' }}
        shell: bash
        env:
          BODY: ${{ github.event.comment.body }}
        run: |
          ESCAPED_COMMENT=$(printf '%s' "$BODY" \
            | tr -d '\r' \
            | sed -e 's/&/\&amp;/g' -e 's/</\&lt;/g' -e 's/>/\&gt;/g')

          cat > tg_message.html <<'EOF'
          ðŸ“ Comment on Issue ðŸ“
          EOF

          {
            echo "<b>Comment URL:</b> ${{ github.event.comment.html_url }}"
            echo "<b>Issue URL:</b> ${{ github.event.issue.html_url }}"
            echo "<b>${{ github.actor }}</b> commented:"
            echo "<blockquote>$ESCAPED_COMMENT</blockquote>"
          } >> tg_message.html

      - name: Send Telegram (Issue Comment)
        if: ${{ github.event_name == 'issue_comment' }}
        uses: appleboy/telegram-action@v1.0.1
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          format: html
          disable_web_page_preview: true
          message_file: tg_message.html

      - name: Build Telegram message (Pull Request)
        if: ${{ github.event_name == 'pull_request' }}
        shell: bash
        env:
          BODY: ${{ github.event.pull_request.body }}
        run: |
          ESCAPED_PR_BODY=$(printf '%s' "$BODY" \
            | tr -d '\r' \
            | sed -e 's/&/\&amp;/g' -e 's/</\&lt;/g' -e 's/>/\&gt;/g')

          cat > tg_message.html <<'EOF'
          ðŸš€ Pull Request Notification ðŸš€
          EOF

          {
            echo "<b>PR URL:</b> ${{ github.event.pull_request.html_url }}"
            echo "<b>${{ github.actor }}</b> triggered PR event: <b>${{ github.event.action }}</b>"
            echo "<b>Title:</b> ${{ github.event.pull_request.title }}"
            echo "<blockquote>$ESCAPED_PR_BODY</blockquote>"
          } >> tg_message.html

      - name: Send Telegram (Pull Request)
        if: ${{ github.event_name == 'pull_request' }}
        uses: appleboy/telegram-action@v1.0.1
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          format: html
          disable_web_page_preview: true
          message_file: tg_message.html

      - name: Build Telegram message (PR Comment)
        if: ${{ github.event_name == 'pull_request_review_comment' }}
        shell: bash
        env:
          BODY: ${{ github.event.comment.body }}
        run: |
          ESCAPED_COMMENT=$(printf '%s' "$BODY" \
            | tr -d '\r' \
            | sed -e 's/&/\&amp;/g' -e 's/</\&lt;/g' -e 's/>/\&gt;/g')

          cat > tg_message.html <<'EOF'
          ðŸ’¬ Comment on Pull Request ðŸ’¬
          EOF

          {
            echo "<b>Comment URL:</b> ${{ github.event.comment.html_url }}"
            echo "<b>PR URL:</b> ${{ github.event.pull_request.html_url }}"
            echo "<b>${{ github.actor }}</b> commented:"
            echo "<blockquote>$ESCAPED_COMMENT</blockquote>"
          } >> tg_message.html

      - name: Send Telegram (PR Comment)
        if: ${{ github.event_name == 'pull_request_review_comment' }}
        uses: appleboy/telegram-action@v1.0.1
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          format: html
          disable_web_page_preview: true
          message_file: tg_message.html
